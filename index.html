<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stream Checklist</title>
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<style>
				*, *::before, *::after {
						box-sizing: border-box;
				}

				html, body {
						margin: 0;
						padding: 0;
						background: #444;
						color: #fff;
						font-size: 24px;
						font-family: "Trebuchet MS", sans-serif;
				}

				body {
						padding: 20px;
				}

		input[type=checkbox]{
			height: 40px;
				width: 40px;
		}

		input[type=checkbox]::before,
		input[type=checkbox]::after{
				content: ' ';
				display: block;
				height: 40px;
				width: 40px;
				border: 2px solid #FFF;
				border-radius: 4px;
		}

		input[type=checkbox]::before{

		}

		input[type=checkbox]::after{
				display: none;
		}

		input[type=checkbox]:checked::after{
		}

		label{
			cursor: pointer;
				margin-left: 10px;
		}

		.checkbox-wrapper {
				display: flex;
				align-items: center;
		}
		</style>
	</head>
	<body>
		<div class="checkbox-wrapper">
			<input id="one" type="checkbox">
			<label for="one">Set up stream deck with relevant scenes</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="one1" type="checkbox">
			<label for="one1">Test relevant scenes</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="two" type="checkbox">
			<label for="two">Change Category, Go live message, and Title in Twitch</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="three" type="checkbox">
			<label for="three">Go to the Bathroom</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="four" type="checkbox">
			<label for="four">Get Water</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="six" type="checkbox">
			<label for="six">Put on heart sensor if needed</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="seven" type="checkbox">
			<label for="seven">If heart sensor, start up pulsoid</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="eight" type="checkbox">
			<label for="eight">Start playing music if necessary</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="eleven" type="checkbox">
			<label for="eleven">Put on Leap Motion</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="12" type="checkbox">
			<label for="12">Set up SwoleBae VSeeFace</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="13" type="checkbox">
			<label for="13">Set up skelly VSeeFace</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="twelve" type="checkbox">
			<label for="twelve">Turn on Lights</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="nine" type="checkbox">
			<label for="nine">Start Stream</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="five" type="checkbox">
			<label for="five">Post to twitter</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="ten" type="checkbox">
			<label for="ten">Play 90 second ad</label>
		</div>
	</body>
</html>
