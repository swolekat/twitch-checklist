<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stream Checklist</title>
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<style>
				*, *::before, *::after {
						box-sizing: border-box;
				}

				html, body {
						margin: 0;
						padding: 0;
						background: #444;
						color: #fff;
						font-size: 24px;
						font-family: "Trebuchet MS", sans-serif;
				}

				body {
						padding: 20px;
				}

		input[type=checkbox]{
			height: 40px;
				width: 40px;
		}

		input[type=checkbox]::before,
		input[type=checkbox]::after{
				content: ' ';
				display: block;
				height: 40px;
				width: 40px;
				border: 2px solid #FFF;
				border-radius: 4px;
		}

		input[type=checkbox]::before{

		}

		input[type=checkbox]::after{
				display: none;
		}

		input[type=checkbox]:checked::after{
		}

		label{
			cursor: pointer;
				margin-left: 10px;
		}

		.checkbox-wrapper {
				display: flex;
				align-items: center;
		}

		h1 {
			color: #f00;
		}
		h2 {
			color: #f83a3a;
		}
		h3 {
			color: #ef8383;
		}
		</style>
	</head>
	<body>
		<h1>
			Before stream checklist
		</h1>
		<h2>
			Initial setup
		</h2>
		<div class="checkbox-wrapper">
			<input id="two" type="checkbox">
			<label for="two">Change Category, Go live message, and Title in Twitch. Make sure to use appropriate @'s</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="63" type="checkbox">
			<label for="63">Make sure any guests are @-ed in title</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="60" type="checkbox">
			<label for="60">Add game series and name to tags</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="three" type="checkbox">
			<label for="three">Go to the Bathroom</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="four" type="checkbox">
			<label for="four">Get Water</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="twelve" type="checkbox">
			<label for="twelve">Turn on Lights</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="17" type="checkbox">
			<label for="17">Put do not disturb on email</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="55" type="checkbox">
			<label for="55">Start swolebae on 39538</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="56" type="checkbox">
			<label for="56">Start swolekid on 39537</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="46" type="checkbox">
			<label for="46">Press start for streaming PC</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="54" type="checkbox">
			<label for="54">Set up Vnyan</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="64" type="checkbox">
			<label for="64">Set gaming scene to be correct</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="70" type="checkbox">
			<label for="70">Set bae position to be correct</label>
		</div>
		<h3>
			Gaming PC setup
		</h3>
		<div class="checkbox-wrapper">
			<input id="29" type="checkbox">
			<label for="29">Start up gaming PC OBS</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="30" type="checkbox">
			<label for="30">Send preview to streaming pc</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="eight" type="checkbox">
			<label for="eight">Start playing music</label>
		</div>


		<h2>
			Suiting Up
		</h2>
		<div class="checkbox-wrapper">
			<input id="50" type="checkbox">
			<label for="50">Put on headband</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="77" type="checkbox">
			<label for="77">Turn on Haptic Vest + Put on</label>
		</div>

		<h3>
			Heart Monitor
		</h3>
		<div class="checkbox-wrapper">
			<input id="six" type="checkbox">
			<label for="six">Put on heart sensor if needed</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="seven" type="checkbox">
			<label for="seven">If heart sensor, start up pulsoid</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="57" type="checkbox">
			<label for="57">Turn on heart rate source</label>
		</div>

		<br><br>
		<div class="checkbox-wrapper">
			<input id="45" type="checkbox">
			<label for="45">Start 3rd PC</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="39" type="checkbox">
			<label for="39">Virtual Motion Capture (T Pose for Dominance)</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="41" type="checkbox">
			<label for="41">Put on iphone</label>
		</div>

		<h2>
			Checks
		</h2>
		<div class="checkbox-wrapper">
			<input id="71" type="checkbox">
			<label for="71">Restart OBS</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="61" type="checkbox">
			<label for="61">test cat of the week</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="48" type="checkbox">
			<label for="48">test !sing</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="49" type="checkbox">
			<label for="49">test !swolebaesays</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="59" type="checkbox">
			<label for="59">test swolekid</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="52" type="checkbox">
			<label for="52">Check desk cam</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="53" type="checkbox">
			<label for="53">Check Printer Cam</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="15" type="checkbox">
			<label for="15">Clear reward queue</label>
		</div>


		<h2>
			Final
		</h2>
		<div class="checkbox-wrapper">
			<input id="nine" type="checkbox">
			<label for="nine">Start Stream</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="78" type="checkbox">
			<label for="78">Start Recording (if getting game footage)</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="79" type="checkbox">
			<label for="79">Start Youtube stream</label>
		</div>
	</body>
</html>
