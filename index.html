<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stream Checklist</title>
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<style>
				*, *::before, *::after {
						box-sizing: border-box;
				}

				html, body {
						margin: 0;
						padding: 0;
						background: #444;
						color: #fff;
						font-size: 24px;
						font-family: "Trebuchet MS", sans-serif;
				}

				body {
						padding: 20px;
				}

		input[type=checkbox]{
			height: 40px;
				width: 40px;
		}

		input[type=checkbox]::before,
		input[type=checkbox]::after{
				content: ' ';
				display: block;
				height: 40px;
				width: 40px;
				border: 2px solid #FFF;
				border-radius: 4px;
		}

		input[type=checkbox]::before{

		}

		input[type=checkbox]::after{
				display: none;
		}

		input[type=checkbox]:checked::after{
		}

		label{
			cursor: pointer;
				margin-left: 10px;
		}

		.checkbox-wrapper {
				display: flex;
				align-items: center;
		}

		h1 {
			color: #f00;
		}
		h2 {
			color: #f83a3a;
		}
		h3 {
			color: #ef8383;
		}
		</style>
	</head>
	<body>
		<script>
			function resetAll(){
				const checkboxes = document.getElementsByTagName('input');
				for(const box of checkboxes){
					box.checked = false;
				}
			}
		</script>
		<h1>
			Before stream checklist
		</h1>
		<button onclick="resetAll()">
			Reset All
		</button>
		<h2>
			Initial setup
		</h2>
		<div class="checkbox-wrapper">
			<input id="1" type="checkbox">
			<label for="1">Change Category, Go live message, and Title in Twitch. Make sure to use appropriate @'s</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="2" type="checkbox">
			<label for="2">Make sure any guests are @-ed in title</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="3" type="checkbox">
			<label for="3">Add game series and name to tags</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="4" type="checkbox">
			<label for="4">Go to the Bathroom</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="5" type="checkbox">
			<label for="5">Get Water</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="6" type="checkbox">
			<label for="6">Turn on Lights</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="7" type="checkbox">
			<label for="7">Put do not disturb on email</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="8" type="checkbox">
			<label for="8">Start swolebae on 39538</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="9" type="checkbox">
			<label for="9">Start swolekid on 39537</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="10" type="checkbox">
			<label for="10">Press start for streaming PC</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="11" type="checkbox">
			<label for="11">Set up Vnyan</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="12" type="checkbox">
			<label for="12">Set gaming scene to be correct</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="13" type="checkbox">
			<label for="13">Set bae position to be correct</label>
		</div>
		<h3>
			Gaming PC setup
		</h3>
		<div class="checkbox-wrapper">
			<input id="101" type="checkbox">
			<label for="101">Start up gaming PC OBS</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="102" type="checkbox">
			<label for="102">Send preview to streaming pc</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="103" type="checkbox">
			<label for="103">Start playing music</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="104" type="checkbox">
			<label for="104">Start Gaming PC Streamerbot</label>
		</div>


		<h2>
			Suiting Up
		</h2>
		<div class="checkbox-wrapper">
			<input id="201" type="checkbox">
			<label for="201">Turn on Haptic Vest + Put on</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="202" type="checkbox">
			<label for="202">Put on Trackers</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="203" type="checkbox">
			<label for="203">Put on iphone</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="204" type="checkbox">
			<label for="204">Start 3rd PC</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="205" type="checkbox">
			<label for="205">Start gloves</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="206" type="checkbox">
			<label for="206">Calibrate</label>
		</div>

		<h2>
			Checks
		</h2>
		<div class="checkbox-wrapper">
			<input id="302" type="checkbox">
			<label for="302">test !swolebaesays</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="303" type="checkbox">
			<label for="303">test swolekid</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="304" type="checkbox">
			<label for="304">Check desk cam</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="305" type="checkbox">
			<label for="305">Clear reward queue</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="306" type="checkbox">
			<label for="306">Put commands in title</label>
		</div>


		<h2>
			Final
		</h2>
		<div class="checkbox-wrapper">
			<input id="401" type="checkbox">
			<label for="401">Start Stream</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="402" type="checkbox">
			<label for="402">Start Youtube stream</label>
		</div>
		<div class="checkbox-wrapper">
			<input id="403" type="checkbox">
			<label for="403">Pin discord message</label>
		</div>
	</body>
</html>
